<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Templates</title>
    <link rel="stylesheet" href="../css/form-templates.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header><h1>FORM TEMPLATES</h1></header>
    <div class="main-container">
        <div class="form-template1">
            <div class="form-header-t1">
                <h1>Log in</h1>
                <div class="social">
                    <i class="fa fa-facebook"></i>
                    <i class="fa fa-twitter"></i>
                    <i class="fa fa-google-plus"></i>
                </div>
            </div>
            <div class="form-container-t1">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Your Password" required>
                </div>
                <p>forgot <b>Password?</b></p>
                <input type="submit" value="LOGIN">
                <p id="p2">Don't Have Account ? <b>Sign Up</b></p>
            </div>
        </div>
        <div class="form-template2">
            <div class="head"><h1>Sign Up</h1></div>
            <div class="form-container-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Your Password" required>
                </div>
                <input type="checkbox" name="checkbox" id="chk">
                <p id="p1">Accept the <b>Terms and Conditions</b></p>
                <input type="submit" value="SIGN UP">
                <p id="p2">Have an Account ? <b>Log in</b></p>
            </div>
            <div class="form-footer2">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
        <div class="form-template3">
            <div class="head"><h1>Sign in</h1></div>
            <div class="form-container-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your Email" required>
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Your Password" required>
                </div>
                <p id="p1">forgot password?</p>
                <input type="submit" value="SIGN IN">
                <p id="p2">Or sign-in with:</p>
            </div>
            <div class="form-footer3">
                <i class="fa fa-facebook"></i>
                <i class="fa fa-twitter"></i>
                <i class="fa fa-google-plus"></i>
            </div>
        </div>
    </div>

    
</body>
</html>
