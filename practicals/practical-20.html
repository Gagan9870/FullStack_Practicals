<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Grid System</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row" style="margin-bottom: 15px;">
            <div class="col-md-12">
                <div class="content"  style="background-color: cadetblue; height: 100px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <div class="content"  style="background-color: yellow; height: 165px;"></div>
            </div>
            <div class="col-md-5">
                <div class="content"  style="background-color: red; height: 150px; margin-bottom: 15px;"></div>
            </div>
        </div>
        <div class="row"style="margin-bottom: 15px;">
            <div class="col-md-7">
                <div class="content" style="background-color: yellow; height: 150px;"></div>
            </div>
            <div class="col-md-5">
                <div class="content" style="background-color: red; height: 150px;"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="content"  style="background-color: rgb(17, 71, 73); height: 100px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
